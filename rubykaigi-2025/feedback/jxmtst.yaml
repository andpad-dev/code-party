    |
    遅くなってすいません。feedbackのやり方を見逃していました。
    
    時間があっという間にすぎてしまった。あと1時間くらいコードを書いていたかった。
    wasm_drbはもう少しゆっくりお話を聞けばよかったと今更おもっていました。
